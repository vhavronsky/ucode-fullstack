<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Ovsiannik Kyrylo, UCode, Sprint07, t03, Node.js, Files">

    <meta name="description" content="Ucode It Academy. Sprint07, t03 by Vladimir Steshenko, Node.js, Files">
    <title>Files</title>
    <style>
        .container {
            display: block;
            padding: 10px;
            border: 1px solid grey;
            margin-bottom: 10px;
        }
        .row {
            margin-bottom: 10px;
            width: 100%;
        }
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    
<h1>File Manager</h1>
<div class="container">
    <h3>Create a file</h3>
    <form action="/" method="post">
        <div class="row">
            <label>Filename</label>
            <input type="text" name="filename" required>
        </div>
        <div class="row">
            <label>Content</label>
            <textarea rows="15" cols="100" name="content" required></textarea>
        </div>
        <button type="submit">Create file</button>
    </form>
</div>
<div class="container" id="list">

</div>
<div class="container" id="content">

</div>
<script src="js/script.js"></script>
</body>
</html>

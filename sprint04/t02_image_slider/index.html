<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="t02. Image Slider">
    <title>Image slider</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
   
  <div class="main">

    <div class="side">
      <img src="assets/images/left.png" class="prev" alt="prev">
    </div>

    <div class="slider">

        <div class="slide">
          <img src="assets/images/batman.jpg" alt="batman">
        </div>
        <div class="slide">
          <img src="assets/images/spiderman.jpg" alt="spiderman">
        </div>
        <div class="slide">
            <img src="assets/images/superman.jpg" alt="superman">
        </div>

    </div>

    <div class="side">
      <img src="assets/images/right.png" class="next" alt="next">
    </div>

  </div>

    <script src="js/script.js"></script>
  </body>
</html>

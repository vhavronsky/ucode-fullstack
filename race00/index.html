<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-grid">
        <div class="output">
            <div class="output-history"></div>
            <div class="output-current"></div>
            <div class="output-result"></div>
        </div>
        <button class="clear">C</button>
        <button class="change">+/-</button>
        <button class="percent">%</button> 
        <button class="operation">÷</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operation">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operation">+</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operation">-</button>
        <button class="number">.</button>
        <button class="number">0</button>
        <button class="more">more</button>
        <button class="equals">=</button>

        <button class="factorial hide add">!</button> <!-- факториал -->
        <button class="exponentiation hide add">^</button> <!-- возведение в степень -->
        <button class="square-root hide add">√</button> <!-- квадратный корень -->
        <button class="P hide add">π</button> <!-- число Пи = 3.14  -->
        <button class="square hide add">х²</button> <!-- возводит число в квадрат -->
        <button class="cube hide add">x³</button> <!-- возводит число в куб -->
        <button class="mc hide add span-two">MC</button> <!--  -->
        
    </div>

    <script src="js/script.js"></script>
</body>
</html>

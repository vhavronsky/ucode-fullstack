<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Superhero cars</title>
</head>
<body>
    <div class="captain-america-card">
        <img id="captain-america" src="assets/images/Capitan-America.png" alt="Capitan-America">
        <div class="info-captain">
            <p class="alias">Captain America</p>
            <p class="real_name real_name_captain">Steven Rogers</p>
        </div>
    </div>
    <div class="iron-man-card">
        <img id="iron-man" src="assets/images/Iron-man.png" alt="Iron-Man">
        <div class="info-iron">
            <p class="alias">Iron Man</p>
            <p class="real_name real_name_iron">Tony Stark</p>
        </div>
    </div>
    <div class="black-widow-card">
        <img id="black-widow" src="assets/images/Black-Widow.png" alt="Black-Widow">
        <div class="info-black">
            <p class="alias">Black Widow</p>
            <p class="real_name real_name_black">Natasha Romanoff</p>
        </div>
    </div>
    <div class="spider-man-card">
        <img id="spider-man" src="assets/images/Spider-man.png" alt="Spider-Man">
        <div class="info-spider">
            <p class="alias">Spider-Man</p>
            <p class="real_name real_name_spider">Peter Parker</p>
        </div>
    </div>


</body>
</html>

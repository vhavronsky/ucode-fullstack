<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

</head>
<body>
    <h1>Weather</h1>

    <div class="forecast">
        <div class="day-block">
            <p>01.09</p>
            <img src="assets/images/sun.jpg" alt="sunny">
            <p>+20°</p>
        </div>
        <div class="day-block">
            <p>02.09</p>
            <img src="assets/images/snow.jpg" alt="snow">
            <p>-3°</p>
        </div>
        <div class="day-block">
            <p>03.09</p>
            <img src="assets/images/blizzard.jpg" alt="blizzard">
            <p>-10°</p>
        </div>
        <div class="day-block">
            <p>04.09</p>
            <img src="assets/images/blizzard.jpg" alt="blizzard">
            <p>-7°</p>
        </div>
        <div class="day-block">
            <p>05.09</p>
            <img src="assets/images/snow.jpg" alt="snow">
            <p>-1°</p>
        </div>
        <div class="day-block">
            <p>06.09</p>
            <img src="assets/images/sun.jpg" alt="sunny">
            <p>+10°</p>
        </div>
        <div class="day-block">
            <p>07.09</p>
            <img src="assets/images/sun.jpg" alt="sunny">
            <p>+15°</p>
        </div>
    </div>
</body>
</html>

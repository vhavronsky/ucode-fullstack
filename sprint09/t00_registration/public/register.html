<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav>
       <h4><a href="/">MySQL</a></h4>
     <ul>
         <li><a href="/">Home</a></li>
         <li><a href="#">Login</a></li>
         <li><a href="/register">Register</a></li>
     </ul>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                Register form
            </div>
            <div class="card-body">
            <form action="/user/registration" method="POST">
                <div class="mb-3">
                <label for="login" class="form-label">Login</label>
                <input type="text" class="form-control" id="login" name="login" minlength="6" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" minlength="6" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPass" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPass" name="confirmPass" minlength="6" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Full name</label>
                    <input type="text" class="form-control" id="name" name="name" minlength="6" required>
                    </div>
                <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
                </div>
            <button type="submit" class="btn btn-primary">Register User</button>
            </form>
            </div>
        </div>
        <div id="error-block"></div>
    </div>
    <script>
            const password = document.querySelector('#password');
            const confirmPass = document.querySelector('#confirmPass');
            const button = document.querySelector('button');

        button.addEventListener('click', (e) => {
            if(password.value !== confirmPass.value){
                e.preventDefault();
                document.querySelector('#error-block').innerHTML = `<h4 class="alert alert-danger mt-4">Not correct password, please write again</h4>`;
                document.querySelectorAll('input[type=password]').forEach(item => {
                    item.value = "";
                    password.focus();
                });
            }

        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
</body>
</html>
